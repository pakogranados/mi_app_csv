{% extends 'base.html' %}

{% block title %}Datos del Contratante - Onboarding{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow rounded-lg p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Paso 1 de 4: Información del Contratante</h2>
                <p class="mt-2 text-sm text-gray-600">Ingresa los datos fiscales de tu empresa u organización</p>
                
                <div class="mt-4">
                    <div class="flex items-center">
                        <div class="flex-1 h-2 bg-indigo-600 rounded"></div>
                        <div class="flex-1 h-2 bg-gray-200 rounded ml-2"></div>
                        <div class="flex-1 h-2 bg-gray-200 rounded ml-2"></div>
                        <div class="flex-1 h-2 bg-gray-200 rounded ml-2"></div>
                    </div>
                </div>
            </div>

            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="sm:col-span-2">
                        <label for="razon_social" class="block text-sm font-medium text-gray-700">Razón Social *</label>
                        <input type="text" name="razon_social" id="razon_social" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="rfc" class="block text-sm font-medium text-gray-700">RFC *</label>
                        <input type="text" name="rfc" id="rfc" required maxlength="13"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="email_contacto" class="block text-sm font-medium text-gray-700">Email de Contacto *</label>
                        <input type="email" name="email_contacto" id="email_contacto" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="sm:col-span-2">
                        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input type="text" name="direccion" id="direccion"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                        <input type="text" name="estado" id="estado"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="cp" class="block text-sm font-medium text-gray-700">Código Postal</label>
                        <input type="text" name="cp" id="cp" maxlength="10"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Siguiente →
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
