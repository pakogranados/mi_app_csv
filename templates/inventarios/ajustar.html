{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Ajustar Inventario</h2>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="cantidad" class="form-label">Nueva Cantidad de Inventario</label>
            <input type="number" step="0.01" class="form-control" id="cantidad" name="cantidad" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Ajuste</button>
        <a href="{{ url_for('listar_inventario') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
