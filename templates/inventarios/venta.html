{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar Venta</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="producto_id" class="form-label">Producto Terminado</label>
            <select name="producto_id" id="producto_id" class="form-select" required>
                <option value="">-- Seleccione --</option>
                {% for p in productos %}
                <option value="{{ p.id }}">{{ p.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="unidades" class="form-label">Unidades</label>
            <input type="number" step="0.01" name="unidades" id="unidades" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Registrar Venta</button>
        <a href="{{ url_for('inventario_productos_terminados') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
