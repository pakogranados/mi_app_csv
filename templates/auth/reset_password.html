<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">üîë Nueva Contrase√±a</h2>
                            <p class="text-muted">Ingresa tu nueva contrase√±a</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show">
                                    {{ message|safe }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nueva Contrase√±a</label>
                                <input type="password" name="contrasena" class="form-control form-control-lg" placeholder="M√≠nimo 6 caracteres" required minlength="6" autofocus>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Confirmar Contrase√±a</label>
                                <input type="password" name="confirmar_contrasena" class="form-control form-control-lg" placeholder="Repite tu contrase√±a" required minlength="6">
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Restablecer Contrase√±a
                            </button>

                            <div class="text-center">
                                <a href="{{ url_for('login') }}" class="text-decoration-none">
                                    ‚Üê Volver al inicio de sesi√≥n
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
