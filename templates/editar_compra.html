<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Compra</title>
</head>

<body>
    <h2>Editar Compra</h2>

    <form method="POST">
        <label>Proveedor:</label>
        <input type="text" name="proveedor" value="{{ compra.proveedor }}" required><br><br>

        <label>Fecha:</label>
        <input type="datetime-local" name="fecha" value="{{ compra.fecha.strftime('%Y-%m-%dT%H:%M') }}"
            required><br><br>

        <label>NÃºmero de factura:</label>
        <input type="text" name="numero_factura" value="{{ compra.numero_factura }}" required><br><br>

        <label>Total:</label>
        <input type="number" step="0.01" name="total" value="{{ compra.total }}" required><br><br>

        <button type="submit">Guardar cambios</button>
        <a href="/listado_compras">Cancelar</a>
    </form>
</body>

</html>
