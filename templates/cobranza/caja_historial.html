<h4>Historial de tickets</h4>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Folio</th>
      <th>Fecha</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for v in ventas %}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.fecha }}</td>
      <td>{{ v.total }}</td>
      <td>
        <a href="{{ url_for('caja_ticket', venta_id=v.id) }}" class="btn btn-link btn-sm">
          Ver
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
